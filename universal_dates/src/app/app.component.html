<div class="mx-3">
  <div class="container-fluid my-3">
    <div class="row">
      <div class="col text-center">
        Your current Date: {{currentTime | date: 'yyyy/MM/dd HH:mm:ss'}}
      </div>
      <div class="col text-center">
        Your timezone: {{currentTimeZone | date: 'zzzz'}}
      </div>
    </div>
  </div>

  <div class="container-fluid my-3">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4 d-flex justify-content-center">
        <mat-form-field class="me-3">
          <mat-label>Enter your name.</mat-label>
          <input matInput placeholder="Enter your name here" [(ngModel)]="nameInput">
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="addName()">Add Name</button>
      </div>
      <div class="col-4"></div>
    </div>
  </div>

  <table mat-table [dataSource]="names" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"
        matTooltip="User Original Date: {{element.date | date: 'yyyy/MM/dd HH:mm' : element.timezone}} - {{element.timezone}}"> {{element.date
        | pstDate: 'yyyy/MM/dd HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn"
          (click)="removeName(element.id || 0)">Remove Name</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<router-outlet></router-outlet>
